<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset='utf-8'>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- IE Compatibility tag -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{{ docstitle }}</title>
    {% if favicon %}
    <link href="{{ pathto(favicon) }}" rel="shortcut icon" type="image/x-icon"/>
    {% endif %}

    <!-- Metadata -->
    <meta name="description"
          content="{{ project }} documentation site">
    <meta name="keywords" content="{{ theme_keywords }}">
    <meta name="author" content="{{ theme_author_name }}">

    <!-- Facebook OpenGraph -->
    <meta property="og:type" content="website"/>
    <meta property="og:site" content="{{ project }} documentation site"/>
    <meta property="og:title" content="{{ project }}"/>
    <meta property="og:description"
          content="Check the documentation site for {{ project }}"/>

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary"/>
    <meta name="twitter:site" content="{{ twitter_id }}"/>
    <meta name="twitter:title" content="{{ project }} documentation site"/>
    <meta name="twitter:description"
          content="Check the documentation site for {{ project }}"/>

    <!-- CSS -->
    <link rel="stylesheet" href="./_static/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="./_static/lib/font-awesome-4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./_static/lib/highlight/styles/default.css">
    <!-- Docs Template style -->
    <link rel="stylesheet" href="./_static/css/style.css">

    <!-- HTML5 Shiv. For IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="./_static/lib/html5shiv/html5shiv.min.js"></script>
    <![endif]-->

</head>
